<html lang="en">
  <head>
   
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
  </head>
  <body>
  <button onclick="auth();">GET CONTACTS FEED</button>
  <table>
  </table>
    <script type="text/javascript">
	  function auth() {
	    var config = {
	      'client_id': '729540263191-n4b25k54eijsfgp0a2b91kq86ldvf9ob.apps.googleusercontent.com',
	      'scope': 'https://www.google.com/m8/feeds'
	    };
	    gapi.auth.authorize(config, function() {
	      fetch(gapi.auth.getToken());  
	     
	    });
	  }
	
	  function fetch(token) {
	    $.ajax({
		    url: "https://www.google.com/m8/feeds/contacts/default/full?access_token=" + token.access_token + "&alt=json",
		    dataType: "jsonp",
		    success:function(data) {
                        var str = "<caption>Your first 50 contact Names and Emails</caption><tr><th>Name</th><th>Email</th></tr>"
                        var contacts = data.feed.entry;
                        var len = 50;
                        if(contacts.length<50)
                        	len = contacts.length;
                        for(var i=0;i<len;i++){
                        	str += "<tr><td>";
                        	str += contacts[i].title.$t + "</td><td>";
                        	str += contacts[i].gd$email[0].address + "</td></tr>";
                        }
                        str += "</table>";
                        $('table').html(str);
		    }
		});
	}	
</script>
  </body>
</html>
